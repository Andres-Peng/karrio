{% block favicon %}

    <meta name="theme-color" content="#ffffff">
{% endblock %}

{% block extra_styles %}
    <style>
        body {
            background: #eeeeee;
        }
        .dtUibw {
            background-color: #9504af !important;
        }
        .fLUKgj {
            background-color: #9504af !important;
        }

        .admin-link {
            position: fixed;
            bottom: 44px;
            right: 20px;
            width: 60px;
            height: 60px;
