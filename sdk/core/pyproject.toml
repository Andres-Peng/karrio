[tool.poetry]
name = "purplship"
version = "2021.10rc3"
homepage="https://docs.purplship.com"
repository="https://github.com/purplship/purplship"
description = "Multi-carrier shipping API integration with python"
authors = ["Purplship <hello@purplship.com>"]
license = "Apache License Version 2.0"
readme = "README.md"
packages = [{ include = "purplship" }]
classifiers=[
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
]

[tool.poetry.dependencies]
python = "^3.7"
jstruct = "^2021.7.1"
lxml = "^4.6.2"
lxml-stubs = "^0.1.1"
py-soap = "^2020.3.2"
xmltodict = "^0.12.0"
phonenumbers = "^8.12.17"
Pillow = "^8.1.0"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0", "setuptools!=50.0"]
build-backend = "poetry.core.masonry.api"
