[tool.poetry]
name = "purplship"
version = "2022.1"
homepage="https://next.purplship.com/docs/guides/sdk"
repository="https://github.com/purplship/purplship"
description = "Multi-carrier shipping API integration with python"
authors = ["Purplship <hello@purplship.com>"]
license = "Apache-2.0"
readme = "README.md"
packages = [{ include = "purplship" }]
classifiers=[
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
]

[tool.poetry.dependencies]
python = "^3.7"
jstruct = ""
lxml = ""
lxml-stubs = ""
py-soap = ""
xmltodict = ""
phonenumbers = ""
Pillow = ""
PyPDF2 = ""
simple_zpl2 = ""
python-barcode = ""

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0", "setuptools!=50.0"]
build-backend = "poetry.core.masonry.api"
