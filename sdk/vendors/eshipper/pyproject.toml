[tool.poetry]
name = "karrio.eshipper"
version = "2022.2"
homepage="https://github.com/karrio/karrio/tree/main/sdk/vendors/eshipper"
repository="https://github.com/karrio/karrio"
description = "eShipper karrio extension"
authors = ["Purplship <hello@karrio.com>"]
license = "Apache-2.0"
readme = "README.md"
packages = [{ include = "karrio" }, { include = "eshipper_lib" }]
classifiers=[
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
]

[tool.poetry.dependencies]
python = "^3.7"
"karrio" = ""

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0", "setuptools!=50.0"]
build-backend = "poetry.core.masonry.api"
