site_name: Purplship
site_description: >-
  Purplship Shipping API Docs for integration with UPS API, FedEx API, DHL API, Canada Post API, and more.

repo_url: https://github.com/Purplship/purplship-server
repo_name: Purplship/purplship-server
edit_uri: edit/main/docs/

theme:
  name: material
  features:
    - navigation.sections
  palette:
    primary: deep purple
    accent: deep purple
  favicon: images/favicon.ico
  logo: images/icon.png

nav:
  - Overview: index.md
  - User Guides:
    - user-guides/index.md
    - user-guides/shipping.md
    - user-guides/tracking.md
    - user-guides/admin.md
  - API Guides:
    - api-guides/index.md
    - api-guides/references.md
  - Developer Guides:
    - developer-guides/installing.md
    - developer-guides/architecture.md
    - developer-guides/developing.md
    - developer-guides/deployment.md
  - Insiders: insiders.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Purplship
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/PurplShip
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/r/purplship/purplship-server
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/purplship
    - icon: fontawesome/brands/discord
      link: https://discord.gg/kXEa3UMRHd

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.tabbed
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

google_analytics:
  - UA-111378601-2
  - auto

copyright: Copyright &copy; 2018 - 2021 Purplship Team
