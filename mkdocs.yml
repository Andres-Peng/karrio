site_name: purplship SDK
repo_url: https://github.com/purplship/purplship
repo_name: purplship/purplship
edit_uri: edit/master/docs/
site_url: https://sdk.purplship.com

theme:
  name: material
  palette:
    primary: purple
    accent: purple
  favicon: images/favicon.ico
  logo: images/icon.png

nav:
  - Introduction: index.md
  - User Guide:
    - guide/gateways.md
    - guide/rating.md
    - guide/shipping.md
    - guide/tracking.md
    - guide/pickup.md
    - guide/address.md
    - Error & Debug: guide/error.md
  - Development:
    - development/architecture.md
    - development/developing.md
    - Extending purplship: development/extending.md
  - contributing.md
  - roadmap.md
  - references.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/purplship
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/PurplShip

  analytics:
    provider: google
    property: UA-111378601-2

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.tabbed
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

copyright: Copyright &copy; 2021 purplship
