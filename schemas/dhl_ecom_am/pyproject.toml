[tool.poetry]
name = "carrier.dhl_ecom_am"
version = "2021.10rc0"
description = "DHL eCommerce Americas API Schemas Python Data Types library"
repository="https://github.com/karrio-inc/karrio-carriers"
homepage="https://github.com/karrio-inc/karrio-carriers/tree/master/carrier.dhl_ecom_am"
authors = ["Karrio <hello@karrio.io>"]
license = "Apache-2.0"
readme = "README.md"
packages = [{ include = "dhl_ecom_am_lib" }]
classifiers = [
	"Intended Audience :: Developers",
	"Operating System :: OS Independent",
	"Programming Language :: Python :: 3",
	"License :: OSI Approved :: Apache Software License",
]

[tool.poetry.dependencies]
python = "^3.6"
jstruct = ""

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0", "setuptools!=50.0"]
build-backend = "poetry.core.masonry.api"
