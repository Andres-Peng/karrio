[tool.poetry]
name = "karrio.generic"
version = "2022.4"
homepage="https://karrio.io/docs/guides/sdk"
repository="https://github.com/karrioapi/karrio"
description = "Karrio - Generic Shipping Extension"
authors = ["Karrio <hello@karrio.io>"]
license = "Karrio Enterprise License"
readme = "README.md"
packages = [{ include = "karrio" }]
classifiers=[
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
]

[[tool.poetry.source]]
name = "karrio"
url = "https://gitlab.com/api/v4/projects/28001120/packages/pypi"
secondary = true

[tool.poetry.dependencies]
python = "^3.7"
"karrio" = ""
"karrio.addons" = ""

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0", "setuptools!=50.0"]
build-backend = "poetry.core.masonry.api"
