[tool.poetry]
name = "purplship.generic"
version = "2022.1"
homepage="https://next.purplship.com/docs/guides/sdk"
repository="https://github.com/purplship/purplship"
description = "Purplship - Generic Shipping Extension"
authors = ["Purplship <hello@purplship.com>"]
license = "Purplship Enterprise License"
readme = "README.md"
packages = [{ include = "purplship" }]
classifiers=[
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
]

[[tool.poetry.source]]
name = "purplship"
url = "https://gitlab.com/api/v4/projects/28001120/packages/pypi"
secondary = true

[tool.poetry.dependencies]
python = "^3.7"
"purplship" = ""
"purplship.addons" = ""

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0", "setuptools!=50.0"]
build-backend = "poetry.core.masonry.api"
