      x-codegen-request-body-name: data
  '/proxy/pickups/{carrier_name}':
    put:
      tags:
        - Pickups
      summary: Update a pickup
      description: |-
        **[proxy]**

        Modify a scheduled pickup
      operationId: '@@@@update'
      parameters:
        - name: carrier_name
          in: path
          required: true
          schema:
            type: string
        - name: test
          in: query
          description: >

            The test flag indicates whether to use a carrier configured for
            test. 
          schema:
            type: boolean
            nullable: true
            default: false
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PickupUpdateRequest'
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PickupResponse'
        '400':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      x-codegen-request-body-name: data
    post:
      tags:
        - Pickups
      summary: Schedule a pickup
      description: |-
        **[proxy]**

        Schedule one or many parcels pickup
      operationId: '@@@@schedule'
      parameters:
        - name: carrier_name
          in: path
          required: true
          schema:
            type: string
        - name: test
          in: query
          description: >

            The test flag indicates whether to use a carrier configured for
            test. 
          schema:
            type: boolean
            nullable: true
            default: false
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PickupRequest'
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PickupResponse'
        '400':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      x-codegen-request-body-name: data
  '/proxy/pickups/{carrier_name}/cancel':
    post:
      tags:
        - Pickups
      summary: Cancel a pickup
      description: |-
        **[proxy]**

        Cancel a pickup previously scheduled
      operationId: '@@@@cancel'
      parameters:
        - name: carrier_name
          in: path
          required: true
          schema:
            type: string
        - name: test
          in: query
          description: >

            The test flag indicates whether to use a carrier configured for
            test. 
          schema:
            type: boolean
            nullable: true
            default: false
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PickupCancelRequest'
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OperationResponse'
        '400':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      x-codegen-request-body-name: data
  /proxy/rates:
    post:
      tags:
        - Rates
      summary: Fetch shipment rates
      description: |

        **[proxy]**

        The Shipping process begins by fetching rates for your shipment.
        Use this service to fetch a shipping rates available.
      operationId: '@fetch'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RateRequest'
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RateResponse'
        '400':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      x-codegen-request-body-name: data
  /proxy/shipping:
    post:
      tags:
        - Shipping
      summary: Buy a shipment label
      description: |-
        **[proxy]**

        Once the shipping rates are retrieved, provide the required info to
        submit the shipment by specifying your preferred rate.
      operationId: '@@buy_label'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ShippingRequest'
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ShipmentResponse'
        '400':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      x-codegen-request-body-name: data
  '/proxy/shipping/{carrier_name}/cancel':
    post:
      tags:
        - Shipping
      summary: Void a shipment label
      description: |-
        **[proxy]**

        Cancel a shipment and the label previously created
      operationId: '@@void_label'
      parameters:
        - name: carrier_name
          in: path
          required: true
          schema:
            type: string
        - name: test
          in: query
          description: >

            The test flag indicates whether to use a carrier configured for
            test. 
          schema:
            type: boolean
            nullable: true
            default: false
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ShipmentCancelRequest'
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OperationResponse'
        '400':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      x-codegen-request-body-name: data
  '/proxy/tracking/{carrier_name}/{tracking_number}':
    get:
      tags:
        - Tracking
      summary: Track a shipment
      description: >-
        **[proxy]**


        You can track a shipment by specifying the carrier and the shipment
        tracking number.
      operationId: '@@@fetch'
      parameters:
        - name: carrier_name
          in: path
          required: true
          schema:
            type: string
        - name: tracking_number
          in: path
          required: true
          schema:
            type: string
        - name: test
          in: query
          description: >

            The test flag indicates whether to use a carrier configured for
            test. 
          schema:
            type: boolean
            nullable: true
            default: false
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TrackingResponse'
        '400':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
