openapi: 3.0.1
info:
  title: Purplship Open Source Multi-carrier Shipping API
  description: >

    Purplship is an open source multi-carrier shipping API that simplifies the
    integration of logistic carrier services


    The **proxy** endpoints are stateless and forwards calls to carriers web
    services.
  contact:
    email: hello@purplship.com
  license:
    name: AGPLv3+ License
  version: v1-2020.12
servers:
  - url: 'https://app.purplship.com/v1'
security:
  - Token: []
paths:
  /addresses:
    get:
      tags:
        - Addresses
      summary: List all addresses
      description: Retrieve all addresses.
      operationId: $list
      parameters:
        - name: limit
          in: query
          description: Number of results to return per page.
          schema:
            type: integer
        - name: offset
          in: query
          description: The initial index from which to return the results.
          schema:
            type: integer
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Address'
        '400':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    post:
      tags:
        - Addresses
      summary: Create an address
      description: Create a new address.
      operationId: $create
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddressData'
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Address'
        '400':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      x-codegen-request-body-name: data
  '/addresses/{id}':
    get:
      tags:
        - Addresses
      summary: Retrieve an address
      description: Retrieve an address.
      operationId: $retrieve
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Address'
        '400':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    patch:
      tags:
        - Addresses
      summary: Update an address
      description: update an address.
      operationId: $update
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddressData'
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Address'
        '400':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      x-codegen-request-body-name: data
  /carriers:
    get:
      tags:
        - Carriers
      summary: List all carriers
      description: Returns the list of configured carriers
      operationId: '&list'
      parameters:
        - name: limit
          in: query
          description: Number of results to return per page.
          schema:
            type: integer
        - name: offset
          in: query
          description: The initial index from which to return the results.
          schema:
            type: integer
        - name: carrier_name
          in: query
          description: Indicates a carrier (type)
          schema:
            type: string
            enum:
              - canadapost
              - dhl_express
              - fedex_express
              - purolator_courier
              - ups_package
              - freightcom
              - eshipper
        - name: test
          in: query
          description: The test flag filter carrier configured in test mode
          schema:
            type: boolean
            nullable: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CarrierSettings'
        '400':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /customs_info:
    get:
      tags:
        - Customs
      summary: List all customs info
      description: Retrieve all stored customs declarations.
      operationId: $$list
      parameters:
        - name: limit
          in: query
          description: Number of results to return per page.
          schema:
            type: integer
        - name: offset
          in: query
          description: The initial index from which to return the results.
          schema:
            type: integer
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Customs'
        '400':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    post:
      tags:
        - Customs
      summary: Create a customs info
      description: Create a new customs declaration.
      operationId: $$create
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomsData'
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customs'
        '400':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      x-codegen-request-body-name: data
  '/customs_info/{id}':
    get:
      tags:
        - Customs
      summary: Retrieve a customs info
      description: Retrieve customs declaration.
      operationId: $$retrieve
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customs'
        '400':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    delete:
      tags:
        - Customs
      summary: Discard a customs info
      description: Discard a customs declaration.
      operationId: $$discard
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
        '400':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    patch:
      tags:
        - Customs
      summary: Update a customs info
      description: modify an existing customs declaration.
      operationId: $$update
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomsData'
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customs'
        '400':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      x-codegen-request-body-name: data
  /labels:
    post:
      tags:
        - Utils
      summary: Print a Label
      description: Returns a label PDF file.
      operationId: print_label
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LabelPrintingRequest'
        required: true
      responses:
        '400':
          description: ''
          content:
            application/octet-stream:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/vnd.oai.openapi+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      x-codegen-request-body-name: data
  /parcels:
    get:
      tags:
        - Parcels
      summary: List all parcels
      description: Retrieve all stored parcels.
      operationId: $$$list
      parameters:
        - name: limit
          in: query
          description: Number of results to return per page.
          schema:
            type: integer
        - name: offset
          in: query
          description: The initial index from which to return the results.
          schema:
            type: integer
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Parcel'
        '400':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    post:
      tags:
        - Parcels
      summary: Create a parcel
      description: Create a new parcel.
      operationId: $$$create
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ParcelData'
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Parcel'
        '400':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      x-codegen-request-body-name: data
  '/parcels/{id}':
    get:
      tags:
        - Parcels
      summary: Retrieve a parcel
      description: Retrieve a parcel.
      operationId: $$$retrieve
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Parcel'
        '400':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    patch:
      tags:
        - Parcels
      summary: Update a parcel
      description: modify an existing parcel's details.
      operationId: $$$update
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ParcelData'
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Parcel'
        '400':
