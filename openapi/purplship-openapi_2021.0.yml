openapi: 3.0.1
info:
  title: Purplship Open Source Multi-carrier Shipping API
  description: |2

    Purplship is an open source multi-carrier shipping API that simplifies the integration of logistic carrier services

    The **proxy** endpoints are stateless and forwards calls to carriers web services.
  contact:
    email: hello@purplship.com
  license:
    name: AGPLv3+ License
  version: v1-2021.0
servers:
- url: https://app.purplship.com/v1
security:
- Token: []
paths:
  /addresses:
    get:
      tags:
      - Addresses
      summary: List all addresses
      description: Retrieve all addresses.
      operationId: $list
      parameters:
      - name: limit
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - name: offset
        in: query
        description: The initial index from which to return the results.
        schema:
          type: integer
      responses:
        200:
          description: ""
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Address'
        400:
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    post:
      tags:
      - Addresses
      summary: Create an address
      description: Create a new address.
      operationId: $create
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddressData'
        required: true
      responses:
        200:
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Address'
        400:
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      x-codegen-request-body-name: data
