      x-codegen-request-body-name: data
  /carriers:
    get:
      tags:
      - Carriers
      summary: List all carriers
      description: Returns the list of configured carriers
      operationId: '&&list'
      parameters:
      - name: limit
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - name: offset
        in: query
        description: The initial index from which to return the results.
        schema:
          type: integer
      - name: carrier_name
        in: query
        description: Indicates a carrier (type)
        schema:
          type: string
          enum:
          - canadapost
          - dhl_express
          - fedex_express
          - purolator_courier
          - ups_package
          - eshipper
          - freightcom
      - name: test
        in: query
        description: The test flag filter carrier configured in test mode
        schema:
          type: boolean
          nullable: true
      responses:
        200:
          description: ""
